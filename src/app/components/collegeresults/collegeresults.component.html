<input #country name="country" placeholder="Country Name"><button (click)="doPost(country.value)">POST Search</button>
<button (click)="doGet()">GET</button>
<button (click)="doExp()">Exp</button>
<button (click)="doTest()">Test</button>
<div *ngFor="let student of students">
<h4>{{student.Country}}</h4>
</div>
<div *ngFor="let result of results">
<h4>{{result.Country}}</h4>
</div>

  <table  class="table table-bordered" align="center">
      <caption>List of Colleges</caption>
    <thead>
      <tr>
        <th scope="col">Sr.No</th>
        <th scope="col">Country</th>
        <th scope="col">State</th>
        <th scope="col">District</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let result of results">
        <th scope="row">1</th>
        <td>{{result.Country}}</td>
        <td>{{result.State}}</td>
        <td>{{result.District}}</td>
      </tr>
      
    </tbody>
  </table>
